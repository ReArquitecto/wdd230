<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rye Chamber of Commerce Home Page</title>
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/join.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="scripts/nav.js"></script>
    <script defer src="scripts/weather.js"></script>

</head>
<body>
    <header>
        <div id="nav">

            <!-- Mobile nav links -->
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <section id="mobile-nav">
            
            <div id="logo-and-mobile-menu">
                <a href="javascript:void(0);" class="icon" onclick="hamburger()"><i class="fa fa-bars fa-lg"></i></a>
                <a href="#" id="mobile-logo"><img src="images/rye-chamber-logo-words.webp" alt="Rye Chamber Logo"></a>
                <a href=""><i class="fa fa-user fa-lg"></i></a>
            </div>

            <div id="in-menu-links">
                <a href="../index.html" class="toggle-visibility">Assignments</a>
                <a href="index.html">Home</a>
                <a href="discover.html" class="toggle-visibility">Discover</a>
                <a href="directory.html" class="toggle-visibility">Directory</a>
                <a href="#" class="toggle-visibility">Join</a>
                <a href="contact.html" class="toggle-visibility">Contact</a>
                
            </div>
            </section>
            
            
            <!-- Larger Screen nav links -->
            <section id="large-screen-nav">
                <a href="index.html" id="large-screen-logo"><img src="images/rye-chamber-logo-words.webp" alt="Rye Chamber Logo"></a>
                <div>
                    <a href="../index.html">Assignments</a>
                    <a href="index.html">Home</a>
                    <a href="discover.html">Discover</a>
                    <a href="directory.html">Directory</a>
                    <a href="#" class="active" >Join</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div><a href="">Login</a><a href=""><i class="fa fa-user fa-lg"></i></a></div>
            </section>
        </div>
    </header>


    <main>
        <div>
            <h1>Join our Chamber</h1>
        </div>
        <form method="get" action="thankyou.html">
            <div>
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="fname" placeholder="Your name..">
            </div>
            <div>
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lname" placeholder="Your name..">
            </div>
            <div>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
            </div>
            <div>
                <label for="business">Business</label>
                <input type="text" id="business" name="business" placeholder="Your business..">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your address..">
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your city..">
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Your state..">
            </div>
            <div>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Your zip..">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer>
      <div>
          <h2>Rye Chamber of Commerce</h2>
          <img class = "logo-footer" src="images/rye-chamber-logo-transparent.webp" alt="Rye Chamber Logo">
      </div>
      <div>
          <p>123 Main Street</p>
          <p>Rye, CO 81069</p>
      </div>
      <div>
          <p>Phone: 123-456-7890</p>
          <p>Email: contact@Rye.org</p>
      </div>
      <div class="social-media-footer">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-youtube"></i>
      </div>
  </footer>
    <script src="scripts/main.js"></script>

</body>
</html>
